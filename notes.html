---
layout: page
title: Notes
navOrder: 1
permalink: /notes/
---

<ul class="overview-list">
  {% for post in site.posts %}
    <li class="overview-list__item">
      <span class="overview-list__meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="overview-list__item-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
