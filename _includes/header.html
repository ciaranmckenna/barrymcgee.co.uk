<header class="row header">

  <div class="column">
    <span class="header__title">
      {{ site.name }}
    </span>
    <span class="header__strap">
      {{ site.job_title }}
    </span>

  </div>

  <nav class="column">

    <div class="trigger">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="float-right" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>

</header>
