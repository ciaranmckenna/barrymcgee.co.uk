<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{% if page.desc %}{{ page.desc | strip_html | strip_newlines | truncate: 160 }}{% endif %}{% endif %}">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <!-- link Google+ account -->
  <link href="https://plus.google.com/u/0/111779287499137528056/about" rel="me">

  <!-- Prefetching -->
  {% for my_page in site.pages %}
    <link rel="prefetch" href="{{ my_page.url | prepend: site.baseurl }}" />
  {% endfor %}

</head>
